      #   with:
      #     node-version: 14
      # - name: Install dependencies
      #   run: npm install
      # - name: Run Jest tests
      #   run: npm test

  cypress-tests:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          build: npm run build
          start: npm start
