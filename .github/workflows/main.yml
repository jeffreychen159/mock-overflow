name: self-hosted-runner

on:
  pull_request:
    branches:
      - main

jobs:
  jest-tests:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm ci
      - run: npm run test
      # - name: Checkout code
      #   uses: actions/checkout@v6
      # - name: Install Node.js
