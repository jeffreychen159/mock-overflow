name: self-hosted-runner

on:
  pull_request:
    branches:
      - main

jobs:
  jest-tests:
    runs-on: self-hosted
    defaults:
      run: 
        working-directory: ./server
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14
      - name: Install dependencies
        run: npm install
      - name: Run Jest tests
        run: npm test

  cypress-tests:
    runs-on: self-hosted
    defaults:
      run: 
        working-directory: ./server
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14
      - name: Install dependencies
        run: npm install
      - name: Run Cypress tests
        working-directory: ./client/
        run: npm run cy:run

